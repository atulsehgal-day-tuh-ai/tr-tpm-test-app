name: Build and Push Docker image to ACR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: tr-tpm-test-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        shell: bash
        run: |
          set -euo pipefail
          ACR_LOGIN_SERVER="${{ secrets.ACR_LOGIN_SERVER }}"
          # az acr login expects the registry name (not the full login server)
          ACR_NAME="${ACR_LOGIN_SERVER%%.azurecr.io}"
          az acr login --name "$ACR_NAME"

      - name: Build and Push
        shell: bash
        run: |
          set -euo pipefail
          ACR_LOGIN_SERVER="${{ secrets.ACR_LOGIN_SERVER }}"
          IMAGE="${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest"

          docker build -t "$IMAGE" -t "$IMAGE_LATEST" .
          docker push "$IMAGE"
          docker push "$IMAGE_LATEST"

